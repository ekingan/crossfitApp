<!DOCTYPE html>
<html ng-app='crossfitApp'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crossfit Finder</title>
  <base href="/">
    <title>Crossfit Finder</title>
    
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
<!-- navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Crossfit Finder</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right"><!-- Collect the nav links, forms, and other content for toggling -->
        <li class="dropdown">
          <a class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Add an Affiliate
          </a>
          <div class="dropdown-menu dropdown-form" style="padding:17px;">
            <form ng-controller='GymIndexCtrl' ng-submit="createGym()">
              <div class="form-group">
                <label for="">Name of Affliate</label>
                <input type="text" ng-model="newGym.name" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="">Website</label>
                <input type="text" ng-model="newGym.website" class="form-control"/>
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by name">
        </div>
        <button type="submit" class="btn btn-default">Go</button>
      </form>
       <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by zip">
        </div>
        <button type="submit" class="btn btn-default">Go</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- search by name -->

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        
          <ui-view></ui-view>
        
      </div>
    </div>
  </div>

</body>
  
  <!-- THIRD PARTY LIBRARIES -->
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript" src="/vendor/angular/angular.js"></script>
  <script type="text/javascript" src="/vendor/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="/vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="/vendor/angular-sanitize/angular-sanitize.js"></script>
  <script type="text/javascript" src="/vendor/angular-touch/angular-touch.js"></script>
  <script type="text/javascript" src="/vendor/angular-resource/angular-resource.js"></script>


  <!-- YOUR SCRIPTS -->
  <script type="text/javascript" src="/app.js"></script>
  <script type="text/javascript" src="/controllers.js"></script>
  <script type="text/javascript" src="/services.js"></script>
</html>
