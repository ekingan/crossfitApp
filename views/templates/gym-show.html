    <!-- new review form -->
      <div class="row" ng-controller="ReviewShowCtrl">
        <h3>Add a Review</h3>
      <form class='form-group' ng-submit="createReview()">
           <textarea class="form-control" rows="3" ng-model="review.content" required></textarea>
          <strong> Best thing about this box: </strong><br>
          <label>
          <input type="checkbox" ng-model="review.programming">
          Programming
          </label>
          <label> 
          <input type="checkbox" ng-model="review.community">
          Community
          </label>
          <label> 
          <input type="checkbox" ng-model="review.vibe">
          Vibe
          </label>
          <label> 
          <input type="checkbox" ng-model="review.schedule">
          Schedule
          </label>
          <label> 
          <input type="checkbox" ng-model="review.price">
          Price
          </label>
          <br>
          <button type="submit" class='btn btn-primary pull-right'>Save</button>
      </form>
      <br>
      </div>
      <!-- review show -->
        <div>
          <div class="panel panel-default" >
            <div class="panel-heading">
              <ul class='list-unstyled'>
                <li class="list-unstyled" ng-repeat="review in reviews">
                  <h4 class="panel-title form-inline">
                  {{gym.reviews}}
                  </h4>
                </li>
              </ul>
            </div>
          </div>
        </div>
    
</div>
